spring:
  application:
    name: demo

  datasource:
    url: jdbc:mysql://localhost:3306/rccar_db?useSSL=false&allowPublicKeyRetrieval=true&useUnicode=true&serverTimezone=UTC
    username: user
    password: userpw
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect
